    - doc: 'Change device settings across organizations or locations: Performs bulk
        and asynchronous processing for all types of device settings initiated by
        organization and system admins in a stateful persistent manner. The job will
        modify the requested device settings across all the devices. Whenever the
        location ID is specified in the request, it modifies the requested device
        settings only for the devices that are part of the provided location within
        an organization.

        Returns a unique job id which can then be utilized further to retrieve status
        and errors for the same.

        Only one job per customer can be running at any given time within the same
        organization. An attempt to run multiple jobs at the same time will result
        in a 409 error response.

        Running this job requires a full or read-only administrator auth token with
        a scope of spark-admin:telephony_config_write.'
